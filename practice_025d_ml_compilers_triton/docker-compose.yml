services:
  triton:
    build: .
    # Mount source code so edits on Windows are reflected immediately
    volumes:
      - ./kernels:/app/kernels
    # Enable GPU access â€” requires NVIDIA Container Toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Keep stdin open for interactive use (docker compose run --rm triton bash)
    stdin_open: true
    tty: true
