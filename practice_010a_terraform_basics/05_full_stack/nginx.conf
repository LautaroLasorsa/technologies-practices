# =============================================================================
# Nginx reverse proxy configuration
# =============================================================================
# This file is bind-mounted into the nginx container at:
#   /etc/nginx/conf.d/default.conf
#
# It load-balances requests across the app containers. Nginx resolves
# container names via Docker's built-in DNS on the shared network.
# =============================================================================

upstream app_backends {
    # Docker DNS resolves container names on the same network.
    # These names must match the container names in main.tf.
    server fullstack-app-0:5678;
    server fullstack-app-1:5678;
}

server {
    listen 80;

    location / {
        proxy_pass http://app_backends;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
