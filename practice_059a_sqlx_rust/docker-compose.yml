services:
  postgres:
    image: postgres:16
    container_name: sqlx-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sqlx_user
      POSTGRES_PASSWORD: sqlx_pass
      POSTGRES_DB: sqlx_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqlx_user -d sqlx_db"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
