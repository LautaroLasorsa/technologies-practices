services:
  postgres:
    image: postgres:17.2
    environment:
      POSTGRES_USER: practice
      POSTGRES_PASSWORD: practice
      POSTGRES_DB: northwind
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U practice -d northwind"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
