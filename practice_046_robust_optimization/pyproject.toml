[project]
name = "practice-046-robust-optimization"
version = "0.1.0"
description = "Robust Optimization with CVXPY"
requires-python = ">=3.12"
dependencies = [
    "cvxpy>=1.4",
    "numpy>=1.26",
    "matplotlib>=3.8",
    "scipy>=1.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
