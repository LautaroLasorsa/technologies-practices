services:
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka-connect-broker
    ports:
      - "9092:9092"
    environment:
      # ── KRaft mode: single node acts as both broker and controller ──
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # ── Listeners ──
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # ── Topic defaults (single broker = replication factor 1) ──
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # ── Storage ──
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  postgres-source:
    image: postgres:16
    container_name: postgres-source
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cdc_user
      POSTGRES_PASSWORD: cdc_pass
      POSTGRES_DB: source_db
    command: >
      postgres
        -c wal_level=logical
        -c max_wal_senders=5
        -c max_replication_slots=5
    volumes:
      - ./init-source.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdc_user -d source_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres-sink:
    image: postgres:16
    container_name: postgres-sink
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: sink_user
      POSTGRES_PASSWORD: sink_pass
      POSTGRES_DB: sink_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sink_user -d sink_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  kafka-connect:
    image: debezium/connect:2.7
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      postgres-source:
        condition: service_healthy
      postgres-sink:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka-connect-broker:9092
      GROUP_ID: connect-cluster
      CONFIG_STORAGE_TOPIC: _connect-configs
      OFFSET_STORAGE_TOPIC: _connect-offsets
      STATUS_STORAGE_TOPIC: _connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
