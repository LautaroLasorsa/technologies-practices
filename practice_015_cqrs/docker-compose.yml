services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.4
    container_name: redpanda-cqrs
    command:
      - redpanda
      - start
      - --mode dev-container
      - --smp 1
      - --memory 512M
      - --default-log-level=warn
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --advertise-rpc-addr redpanda:33145
    ports:
      - "19092:19092"   # Kafka API (external)
      - "18081:18081"   # Schema Registry
      - "19644:9644"    # Admin API
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  console:
    image: docker.redpanda.com/redpandadata/console:v3.5.0
    container_name: redpanda-console-cqrs
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      REDPANDA_ADMINAPI_URLS: http://redpanda:9644
    depends_on:
      redpanda:
        condition: service_healthy
