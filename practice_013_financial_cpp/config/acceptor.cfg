# QuickFIX Acceptor Configuration (Mock Exchange)
# This acceptor listens on port 5001 for incoming FIX 4.4 connections.

[DEFAULT]
ConnectionType=acceptor
ReconnectInterval=60
FileStorePath=store
FileLogPath=log
StartTime=00:00:00
EndTime=00:00:00
UseDataDictionary=Y
ValidateUserDefinedFields=N
ValidateFieldsOutOfOrder=N
ValidateFieldsHaveValues=N
ResetOnLogon=Y
ResetOnLogout=Y
ResetOnDisconnect=Y

[SESSION]
BeginString=FIX.4.4
SenderCompID=EXCHANGE
TargetCompID=TRADER
SocketAcceptPort=5001
DataDictionary=config/FIX44.xml
HeartBtInt=30
