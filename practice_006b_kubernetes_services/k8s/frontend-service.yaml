# Frontend Service (NodePort)
# ---------------------------
# Exposes the frontend pods EXTERNALLY via a port on every cluster node.
#
# NodePort builds on top of ClusterIP:
#   - A ClusterIP is created automatically (internal access still works)
#   - Additionally, a port in the range 30000-32767 is opened on every node
#   - External traffic:  <NodeIP>:<NodePort> -> Service -> Pod
#
# In minikube, you access it with: minikube service frontend-svc --url
#
# Docs: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport

apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  labels:
