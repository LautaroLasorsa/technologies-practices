[project]
name = "practice-047-bayesian-optimization"
version = "0.1.0"
description = "Bayesian Optimization with Gaussian Processes"
requires-python = ">=3.12"
dependencies = [
    "scikit-optimize>=0.10",
    "scikit-learn>=1.4",
    "numpy>=1.26",
    "matplotlib>=3.8",
    "scipy>=1.12",
    "optuna>=3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
