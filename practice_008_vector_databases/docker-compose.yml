services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-practice
    ports:
      - "6333:6333"   # REST API + Web dashboard
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO

volumes:
  qdrant_data:
