services:
  postgres:
    image: postgres:16
    container_name: sqlmodel-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sqlmodel_user
      POSTGRES_PASSWORD: sqlmodel_pass
      POSTGRES_DB: sqlmodel_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqlmodel_user -d sqlmodel_db"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
