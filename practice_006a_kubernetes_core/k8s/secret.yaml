# secret.yaml — Stores sensitive data as base64-encoded values.
#
# ── Exercise Context ──────────────────────────────────────────────────
# This exercise demonstrates Kubernetes' secrets management (base64 encoding, not encryption).
# Understanding Secrets' limitations (etcd encryption-at-rest must be enabled separately) is
# critical for production security -- many breaches stem from misunderstanding this distinction.
#
# Concepts to learn:
#   - Secrets are like ConfigMaps but intended for sensitive data
#   - Values MUST be base64-encoded (not encrypted — just encoded!)
#   - type: Opaque is the default type for arbitrary key-value secrets
#   - In production, enable encryption at rest + use RBAC to restrict access
#
# To base64-encode on Windows (PowerShell):
#   [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes("my-secret-value"))
#
# To base64-encode on Linux/macOS:
#   echo -n "my-secret-value" | base64
#
# Docs: https://kubernetes.io/docs/concepts/configuration/secret/

