# =============================================================================
# Apache Airflow Docker Compose — LocalExecutor (no Celery/Redis needed)
# =============================================================================
#
# Architecture:
#   postgres         — Metadata DB (Airflow stores DAG state, task logs, XComs here)
#   airflow-init     — One-shot container: initializes DB schema + creates admin user
#   airflow-webserver — The Airflow UI (port 8080)
#   airflow-scheduler — Parses DAG files, schedules tasks, executes them (LocalExecutor)
#
# Why LocalExecutor?
#   - CeleryExecutor requires Redis/RabbitMQ as a message broker — overkill for learning
#   - LocalExecutor runs tasks as subprocesses of the scheduler — simple and sufficient
#   - In production you'd use CeleryExecutor or KubernetesExecutor for parallelism
#
# Volume mounts:
#   ./dags  → /opt/airflow/dags   (Airflow auto-discovers .py files here)
#   ./data  → /opt/airflow/data   (mock data files for ETL pipeline)
# =============================================================================

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.12
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    # Faster DAG file parsing for development (default is 30s)
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: "10"
    # Disable warning about example DAGs
    AIRFLOW__CORE__WARN_ABOUT_EXAMPLE_DAGS: "false"
    # Use the same PostgreSQL for both Airflow metadata AND as our ETL target
    # (In production, these would be separate databases)
    ETL_DB_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
  volumes:
    - ./dags:/opt/airflow/dags
    - ./data:/opt/airflow/data
  depends_on:
    postgres:
      condition: service_healthy

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL — Airflow metadata DB + ETL target
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5433:5432"   # Expose on 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Airflow Init — One-shot: create DB schema + admin user
  # ---------------------------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate &&
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true &&
        echo "===== Airflow init complete ====="
    restart: "no"

  # ---------------------------------------------------------------------------
  # Airflow Webserver — UI on port 8080
  # ---------------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    command: airflow webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Scheduler — Parses DAGs, schedules & executes tasks
  # ---------------------------------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    command: airflow scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-data:
