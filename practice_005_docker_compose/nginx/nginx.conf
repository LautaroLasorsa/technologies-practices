upstream api_gateway {
    # Docker Compose DNS resolves "api_gateway" to the container IP(s).
    # If api_gateway is scaled with replicas, Nginx round-robins across them.
    server api_gateway:8000;
}

upstream dashboard {
    server dashboard:8001;
}

server {
    listen 80;
    server_name localhost;

    # --- API Gateway routes ---
    location /api/ {
        proxy_pass http://api_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Dashboard routes ---
    location /dashboard/ {
        proxy_pass http://dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Root redirect ---
    location = / {
        return 302 /dashboard/;
    }

    # --- Health check for Nginx itself ---
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
