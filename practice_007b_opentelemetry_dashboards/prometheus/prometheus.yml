global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "order-service"
    # The Python app exposes metrics on port 8000 via prometheus_client.
    # Since the app runs on the host (not in Docker), we use host.docker.internal.
    # If you run the app inside Docker too, change this to the service name.
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "order-service"
          environment: "local"
