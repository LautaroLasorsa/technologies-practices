services:
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka-kraft
    ports:
      - "9092:9092"
    environment:
      # ── KRaft mode: single node acts as both broker and controller ──
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # ── Listeners ──
      # PLAINTEXT  = client connections (your Python code)
      # CONTROLLER = internal KRaft metadata protocol
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # ── Topic defaults (single broker = replication factor 1) ──
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # ── Storage ──
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: practice-003a-kafka
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
