# Alembic configuration for SQLAlchemy 2.0 Async practice.
# This file is read by the `alembic` CLI tool.

[alembic]
# Path to migration environment (the folder containing env.py)
script_location = alembic

# Template used to generate migration file names
# Format: <rev>_<slug>.py  (e.g., a1b2c3d4e5f6_add_phone_column.py)
file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps (optional)
# timezone =

# Maximum length for the slug portion of the file name
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate.
# revision_environment = false

# SQLAlchemy URL -- overridden in env.py to use async driver
sqlalchemy.url = postgresql+psycopg2://sa_user:sa_pass@localhost:5432/sa_db

[post_write_hooks]
# No post-write hooks configured

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
